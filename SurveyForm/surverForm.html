<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Survey Form:</h1>
        <form action="" class="form-content">
            <div class="start-heading">
                <h2 class="customer-Name">Customer Name</h2>
                <div class="Name">
                    <div class="Enter-FName">
                        <input type="text" class="First-Name">
                        <div class="Enter">Enter your First Name</div>
                    </div>
                    <div class="Enter-LName">
                        <input type="text" class="Last-Name">
                        <div class="Enter">Enter last First Name</div>
                    </div>
                </div>
                <div class="Address-Head">
                    <h2 class="customer-Name">Address</h2>
                    <input type="text" class="input-Add">
                    <div class="Enter">Street Address</div>
                    <input type="text" class="input-Add">
                    <div class="Enter">Street Address Line 2</div>

                    <div class="Name2">
                        <div class="Enter-FName">
                            <input type="text" class="First-Name">
                            <div class="Enter">City</div>
                        </div>
                        <div class="Enter-LName">
                            <input type="text" class="Last-Name">
                            <div class="Enter">State</div>
                        </div>
                    </div>
                    <div class="zip-file">
                        <input type="text" class="First-Name">
                        <div class="Enter">Zip</div>
                    </div>
                </div>
                <div class="country">
                    <select name="Country" id="select-country">
                        <option value="india">India</option>
                        <option value="canada">Canada</option>
                        <option value="mexico">Mexico</option>
                        <option value="nepal">Nepal</option>
                        <option value="newyork">NewYork</option>
                        <option value="singapore">Singapore</option>
                    </select>
                    <div class="Enter">Select Country</div>
                </div>
                <h2 class="contact-sec">Contact</h2>
                <div class="Name">
                    <div class="Enter-FName">
                        <input type="text" class="First-Name">
                        <div class="Enter">Phone</div>
                    </div>
                    <div class="Enter-LName">
                        <input type="text" class="Last-Name">
                        <div class="Enter">Email</div>
                    </div>
                </div>
                <div class="Details">
                    <h2 class="contact-sec">Personal Details</h2>
                    <div class="Details-control">
                        <div class="div-select">
                            <input type="radio" name="Option" id="Male-gender">
                            <label for="Male-gender">Male</label>
                            <br>
                            <input type="radio" name="Option" id="Female-gender">
                            <label for="Female-gender">Female</label>
                            <br>
                            <input type="radio" name="Option" id="Other-gender">
                            <label for="Other-gender">Other</label>
                        </div>
                    </div>
                </div>
                <div class="Ratings">
                    <h2 class="customer-Name">Ratings</h2>
                    <div class="opt-selection">
                        <div class="rating1">
                            <h5 class="rate1">Rating 1:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating" id="option1">
                                <label for="option1">Bad</label>
                                <input type="radio" name="give-rating" id="option2">
                                <label for="option2">Good</label>
                                <input type="radio" name="give-rating" id="option3">
                                <label for="option3">Excelent</label>
                            </div>
                        </div>
                        <div class="rating1">
                            <h5 class="rate1">Rating 2:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating1" id="option4">
                                <label for="option4">Bad</label>
                                <input type="radio" name="give-rating1" id="option5">
                                <label for="option5">Good</label>
                                <input type="radio" name="give-rating1" id="option6">
                                <label for="option6">Excelent</label>
                            </div>
                        </div>
                        <div class="rating1">
                            <h5 class="rate1">Rating 3:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating2" id="option7">
                                <label for="option7">Bad</label>
                                <input type="radio" name="give-rating2" id="option8">
                                <label for="option8">Good</label>
                                <input type="radio" name="give-rating2" id="option9">
                                <label for="option9">Excelent</label>
                            </div>
                        </div>
                        <div class="rating1">
                            <h5 class="rate1">Rating 4:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating3" id="option10">
                                <label for="option10">Bad</label>
                                <input type="radio" name="give-rating3" id="option11">
                                <label for="option11">Good</label>
                                <input type="radio" name="give-rating3" id="option12">
                                <label for="option12">Excelent</label>
                            </div>
                        </div>
                        <div class="rating1">
                            <h5 class="rate1">Rating 5:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating4" id="option13">
                                <label for="option13">Bad</label>
                                <input type="radio" name="give-rating4" id="option14">
                                <label for="option14">Good</label>
                                <input type="radio" name="give-rating4" id="option15">
                                <label for="option15">Excelent</label>
                            </div>
                        </div>
                        <div class="rating1">
                            <h5 class="rate1">Rating 6:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating5" id="option16">
                                <label for="option16">Bad</label>
                                <input type="radio" name="give-rating5" id="option17">
                                <label for="option17">Good</label>
                                <input type="radio" name="give-rating5" id="option18">
                                <label for="option18">Excelent</label>
                            </div>
                        </div>
                        <div class="rating1">
                            <h5 class="rate1">Rating 7:</h5>
                            <div class="opt1">
                                <input type="radio" name="give-rating6" id="option19">
                                <label for="option19">Bad</label>
                                <input type="radio" name="give-rating6" id="option20">
                                <label for="option20">Good</label>
                                <input type="radio" name="give-rating6" id="option21">
                                <label for="option21">Excelent</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
